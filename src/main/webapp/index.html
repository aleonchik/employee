<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Eployee rgister</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	</link>

	<style>
		#frm {
			margin: auto;
			margin-top: 100px;
			width: 500px;
		}

		marquee {
			margin-top: 10px;

		}
	</style>

</head>

<body class="containet-fluid">
	<marquee>
		<h2 class="text-primary">Register here</h2>
	</marquee>

	<form action="register" method="post" class="form card" id="frm">
		<h2 class="bg-danger text-white card-header">Registration form</h2>

		<table class="table table-hover">
			<tr>
				<td>Name</td>
				<td><input type="text" name="userName" required></td>
			</tr>

			<tr>
				<td>Email</td>
				<td><input type="email" name="email" required></td>
			</tr>

			<tr>
				<td>Mobile</td>
				<td><input type="text" name="mobile"></td>
			</tr>

			<tr>
				<td>Day of Birth</td>
				<td><input type="date" name="dob"></td>
			</tr>

			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" name="gender" value="male">Male &nbsp;
					<input type="radio" name="gender" value="female" checked="true">Female
				</td>
			</tr>

			<tr>
				<td>City</td>
				<td>
					<select name="city">
						<option value="Ussuriisk">Ussuriisk</option>
						<option value="Vladivostok" selected="true">Vladivostok</option>
						<option value="Minsk">Minsk</option>
					</select>
				</td>
			</tr>

			<tr class="card-footer">
				<td>
					<button type="submit" class="btn btn-outline-success">Register</button>
				</td>
				<td>
					<button type="reset" class="btn btn-outline-danger">Cancel</button>
				</td>
			</tr>
		</table>
		<!--
			<button class="btn btn-outline-success d-block"><a href="/showdata">Show users</a></button>
		-->

	</form>

	<table class="table table-hover">
		<tr>
			<td>
				<a href="./showdata"><button class="btn btn-outline-success">Show users</button></a>
			</td>
		</tr>
	</table>

</body>

</html>
